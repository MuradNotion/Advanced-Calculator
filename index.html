<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .calculator {
      width: 100%;
      max-width: 600px;
      min-width: 320px;
      height: 100%;
      max-height: 600px;
      min-height: 500px;
      display: flex;
      flex-direction: row;
      border: 1px solid #ccc;
      border-radius: 16px;
      margin: auto;
      padding: 16px;
      background: #fff;
      color: #000;
    }

    .history-panel {
      width: 33.33%;
      border-right: 1px solid #ddd;
      padding-right: 16px;
      overflow-y: auto;
    }

    .history-panel h3 {
      margin: 0 0 10px;
      font-size: 1em;
      text-align: center;
    }

    .history-panel ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .history-panel li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
    }

    .main-calc {
      width: 66.66%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-left: 16px;
    }

    .display {
      font-size: 2em;
      text-align: right;
      padding: 12px 16px;
      border-radius: 12px;
      background: #f2f2f2;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.1em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    /* Dark mode */
    body.dark {
      background: transparent;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    .dark .history-panel {
      border-color: #555;
    }

    .dark .history-panel li {
      border-color: #666;
    }
  </style>
</head>
<body>
  <div id="calculator" class="calculator">
    <div class="history-panel">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
    <div class="main-calc">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="toggleDarkMode()" id="themeToggle">D</button>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function addToHistory(expression, result) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${expression} = ${result}`;
      historyList.prepend(li);
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('calculator').classList.toggle('dark');
      document.getElementById('display').classList.toggle('dark');
      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'L' : 'D';
    }
  </script>
</body>
</html>
