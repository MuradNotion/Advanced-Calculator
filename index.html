<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Grid Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .calculator-wrapper {
      margin: 16px;
      transform-origin: top left;
      transform: scale(0.9);
    }

    @media (max-width: 800px) {
      .calculator-wrapper {
        transform: scale(0.8);
      }
    }

    @media (max-width: 600px) {
      .calculator-wrapper {
        transform: scale(0.7);
      }
    }

    @media (max-width: 400px) {
      .calculator-wrapper {
        transform: scale(0.6);
      }
    }

    .calculator {
      display: flex;
      flex-direction: row;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 16px;
      gap: 16px;
    }

    .history-panel {
      width: 140px;
      border-right: 1px solid #555;
      padding-right: 12px;
      overflow-y: auto;
    }

    .history-panel h3 {
      margin: 0 0 10px;
      font-size: 1em;
      text-align: center;
    }

    .history-panel ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .history-panel li {
      padding: 6px 0;
      font-size: 0.9em;
      border-bottom: 1px solid #666;
    }

    .main-calc {
      display: flex;
      flex-direction: column;
      width: 280px;
    }

    .display {
      font-size: 2rem;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      text-align: right;
      user-select: none;
      margin-bottom: 12px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
    }

    .buttons button {
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      border: 1px solid #888;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Light Mode */
    body.light .calculator {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-color: #ccc;
    }

    body.light .display {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    body.light .buttons button {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      border-color: #ccc;
    }

    body.light .buttons button:hover {
      background: #000;
      color: #fff;
    }

    body.light .history-panel {
      border-color: #ddd;
    }

    body.light .history-panel li {
      border-color: #eee;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="history-panel">
        <h3>History</h3>
        <ul id="historyList"></ul>
      </div>
      <div class="main-calc">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('0')">0</button>

          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('.')">.</button>

          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculate()">=</button>

          <button onclick="appendValue('/')">÷</button>
          <button onclick="appendValue('*')">×</button>
          <button onclick="appendValue('-')">−</button>
          <button onclick="appendValue('+')">+</button>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function addToHistory(expression, result) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${expression} = ${result}`;
      historyList.prepend(li);
    }

    // Optional: enable system-based dark/light mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add('light');
    }
  </script>
</body>
</html>
