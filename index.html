<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #ffffff;
      color: #000;
      height: 100%;
      width: 100%;
      transition: background 0.3s, color 0.3s;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    .history {
      width: 100%;
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .controls button {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      flex: 1;
    }

    .controls button:hover {
      background-color: #bbb;
    }

    .history h4 {
      margin: 0 0 10px;
      font-size: 1rem;
    }

    #historyContent {
      flex: 1;
      overflow-y: auto;
    }

    .calculator {
      width: max-content;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
      min-width: 220px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 50px;
      width: 50px;
      font-size: 1em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons .wide {
      grid-column: span 2;
      border-radius: 25px;
      width: 100%;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .history.dark {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .controls button,
    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .controls button:hover,
    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .history {
        width: 100%;
        max-width: 100%;
        order: 2;
      }

      .calculator {
        order: 1;
      }
    }

    @media (max-width: 400px) {
      .buttons {
        gap: 6px;
      }

      .buttons button {
        height: 45px;
        width: 45px;
        font-size: 0.9em;
      }

      .buttons .wide {
        font-size: 0.9em;
      }

      .display {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="history" id="historyPanel">
        <div class="controls">
          <button id="themeToggle" onclick="toggleDarkMode()">Dark</button>
        </div>
        <h4>History</h4>
        <div id="historyContent"></div>
      </div>

      <div id="calculator" class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('+')">+</button>

          <button class="wide" onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent;
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function addToHistory(expression, result) {
      const historyContent = document.getElementById('historyContent');
      const entry = document.createElement('div');
      entry.textContent = `${expression} = ${result}`;
      historyContent.prepend(entry);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('calculator').classList.toggle('dark');
      document.getElementById('historyPanel').classList.toggle('dark');
      document.getElementById('display').classList.toggle('dark');

      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    }

    function matchPanelHeights() {
      const calculator = document.getElementById('calculator');
      const history = document.getElementById('historyPanel');
      history.style.height = calculator.offsetHeight + 'px';
    }

    window.addEventListener('load', matchPanelHeights);
    window.addEventListener('resize', matchPanelHeights);
  </script>
</body>
</html>
