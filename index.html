<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .scale-wrapper {
      /* container that scales */
      transform-origin: top left;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: stretch;
      max-width: 460px;
    }

    .history {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: #f0f0f0;
      color: #000;
      max-height: 352px;
      display: flex;
      flex-direction: column;
    }

    .history h4 {
      margin: 10px 0;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .controls button {
      flex: 1;
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #bbb;
    }

    .calculator {
      width: max-content;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 352px;
      box-sizing: border-box;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
      min-width: 220px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons .wide {
      grid-column: span 2;
      border-radius: 25px;
      width: 100%;
      aspect-ratio: auto;
      height: 50px; /* fixed height for wide button */
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      border-radius: 25px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
    }

    .buttons .wide:hover {
      background: #000;
      color: #fff;
    }

    /* Dark mode */
    body.dark {
      background: transparent;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .history.dark {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .controls button,
    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .controls button:hover,
    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Responsive scaling */
    @media (max-width: 600px) {
      .scale-wrapper {
        transform: scale(0.8);
      }
    }

    @media (max-width: 450px) {
      .scale-wrapper {
        transform: scale(0.7);
      }
    }

    @media (max-width: 350px) {
      .scale-wrapper {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="scale-wrapper" id="scaleWrapper">
    <div class="container">
      <div class="history" id="historyPanel">
        <div class="controls">
          <button id="themeToggle" onclick="toggleDarkMode()">Dark</button>
        </div>
        <h4>History</h4>
        <div id="historyContent" style="flex:1; overflow-y:auto;"></div>
      </div>

      <div id="calculator" class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('+')">+</button>

          <button class="wide" onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function addToHistory(expression, result) {
      const historyContent = document.getElementById('historyContent');
      const entry = document.createElement('div');
      entry.textContent = `${expression} = ${result}`;
      historyContent.prepend(entry);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('calculator').classList.toggle('dark');
      document.getElementById('historyPanel').classList.toggle('dark');
      document.getElementById('display').classList.toggle('dark');

      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    }
  </script>
</body>
</html>
