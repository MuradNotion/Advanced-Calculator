<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator with History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .calculator-wrapper {
      margin: 16px;
      transform-origin: top left;
      transform: scale(0.85);
    }

    @media (max-width: 800px) {
      .calculator-wrapper {
        transform: scale(0.75);
      }
    }

    @media (max-width: 600px) {
      .calculator-wrapper {
        transform: scale(0.65);
      }
    }

    @media (max-width: 400px) {
      .calculator-wrapper {
        transform: scale(0.55);
      }
    }

    .calculator {
      display: flex;
      flex-direction: row;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 16px;
      gap: 16px;
      position: relative;
    }

    .dot-toggle {
      position: absolute;
      bottom: 4px;
      left: 4px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s;
    }

    .history-panel {
      width: 140px;
      max-height: 100%;
      overflow-y: auto;
      border-right: 1px solid #555;
      padding-right: 12px;
    }

    .history-panel h3 {
      margin: 0 0 10px;
      font-size: 1em;
      text-align: center;
    }

    .history-panel ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .history-panel li {
      padding: 6px 0;
      font-size: 0.9em;
      border-bottom: 1px solid #666;
    }

    .main-calc {
      width: 240px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 50px);
      gap: 10px;
      position: relative;
    }

    .display {
      grid-column: 1 / 5;
      font-size: 1.8rem;
      padding: 10px 14px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      text-align: right;
      user-select: none;
      margin-bottom: 10px;
    }

    .buttons button {
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px; /* updated */
      border: 1px solid #888;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Positioning buttons explicitly for the new layout */

    /* "+" button on left bottom corner spanning two rows */
    .btn-plus {
      grid-column: 1;
      grid-row: 4 / 6;
      border-radius: 50px;
    }

    /* Buttons container grid inside main-calc */
    .buttons {
      display: contents;
    }

    /* Other buttons position */

    /* Row 1 */
    #btn-ac { grid-column: 2; grid-row: 1; }
    #btn-backspace { grid-column: 3; grid-row: 1; }
    #btn-percent { grid-column: 4; grid-row: 1; }

    /* Row 2 */
    #btn-7 { grid-column: 2; grid-row: 2; }
    #btn-8 { grid-column: 3; grid-row: 2; }
    #btn-9 { grid-column: 4; grid-row: 2; }

    /* Row 3 */
    #btn-4 { grid-column: 2; grid-row: 3; }
    #btn-5 { grid-column: 3; grid-row: 3; }
    #btn-6 { grid-column: 4; grid-row: 3; }

    /* Row 4 */
    #btn-1 { grid-column: 2; grid-row: 4; }
    #btn-2 { grid-column: 3; grid-row: 4; }
    #btn-3 { grid-column: 4; grid-row: 4; }

    /* Row 5 */
    #btn-0 { grid-column: 2; grid-row: 5; }
    #btn-dot { grid-column: 3; grid-row: 5; }
    #btn-equal { grid-column: 4; grid-row: 5; }

    /* "-" button */
    #btn-minus {
      grid-column: 5; /* outside? We'll keep it inside grid - let's put it at 5th col */
      display: none; /* Remove or reposition? For this design, let's remove it */
    }

    /* "×" button - replaced with "*" */
    #btn-multiply {
      grid-column: 1;
      grid-row: 3;
      border-radius: 50px;
    }

    /* Hide unused buttons if any */

    /* Light mode styles */
    body.light .calculator {
      background: rgba(255, 255, 255, 0.95);
      border-color: #ccc;
      color: #000;
    }

    body.light .dot-toggle {
      background: #333;
      border-color: #aaa;
    }

    body.light .display {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    body.light .buttons button {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      border-color: #ccc;
    }

    body.light .buttons button:hover {
      background: #000;
      color: #fff;
    }

    body.light .history-panel {
      border-color: #ddd;
    }

    body.light .history-panel li {
      border-color: #eee;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper">
    <div id="calculator" class="calculator">
      <div class="dot-toggle" onclick="toggleDarkMode()"></div>
      <div class="history-panel">
        <h3>History</h3>
        <ul id="historyList"></ul>
      </div>
      <div class="main-calc">
        <div id="display" class="display">0</div>

        <div class="buttons">
          <button id="btn-ac" onclick="clearDisplay()">AC</button>
          <button id="btn-backspace" onclick="backspace()">⌫</button>
          <button id="btn-percent" onclick="appendValue('%')">%</button>
          <button id="btn-divide" onclick="appendValue('/')">÷</button>

          <button id="btn-7" onclick="appendValue('7')">7</button>
          <button id="btn-8" onclick="appendValue('8')">8</button>
          <button id="btn-9" onclick="appendValue('9')">9</button>
          <button id="btn-multiply" onclick="appendValue('*')">×</button>

          <button id="btn-4" onclick="appendValue('4')">4</button>
          <button id="btn-5" onclick="appendValue('5')">5</button>
          <button id="btn-6" onclick="appendValue('6')">6</button>

          <button id="btn-plus" class="btn-plus" onclick="appendValue('+')">+</button>

          <button id="btn-1" onclick="appendValue('1')">1</button>
          <button id="btn-2" onclick="appendValue('2')">2</button>
          <button id="btn-3" onclick="appendValue('3')">3</button>

          <button id="btn-0" onclick="appendValue('0')">0</button>
          <button id="btn-dot" onclick="appendValue('.')">.</button>
          <button id="btn-equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function addToHistory(expression, result) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${expression} = ${result}`;
      historyList.prepend(li);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
