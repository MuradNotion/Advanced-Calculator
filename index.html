<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .history {
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: #f0f0f0;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    .history h4 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calculator {
      width: 280px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }

    .display {
      font-size: 2em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 1.2em;
      aspect-ratio: 1 / 1;
      width: 100%;
      border-radius: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .wide {
      grid-column: span 2;
      border-radius: 30px;
    }

    /* Dark mode styles */
    body.dark {
      background: #121212;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .history.dark {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark button:hover {
      background: #fff;
      color: #000;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .controls button {
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .controls button:hover {
      background-color: #bbb;
    }

    .dark .controls button {
      background-color: #555;
      color: #fff;
    }

    .dark .controls button:hover {
      background-color: #777;
    }

    #historyPanel.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="historyPanel" class="history">
      <div class="controls">
        <button id="themeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="toggleHistory()">Hide</button>
      </div>
      <h4>History</h4>
      <div id="historyContent"></div>
    </div>

    <div id="calculator" class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">Ã·</button>
        <button onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button class="wide" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent;
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function addToHistory(expression, result) {
      const historyContent = document.getElementById('historyContent');
      const entry = document.createElement('div');
      entry.textContent = `${expression} = ${result}`;
      historyContent.prepend(entry);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('calculator').classList.toggle('dark');
      document.getElementById('historyPanel').classList.toggle('dark');
      document.getElementById('display').classList.toggle('dark');

      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';
    }

    function toggleHistory() {
      const panel = document.getElementById('historyPanel');
      panel.classList.toggle('hidden');
    }
  </script>
</body>
</html>
