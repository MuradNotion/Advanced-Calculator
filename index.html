<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #ffffff;
      transition: background 0.3s, color 0.3s;
      height: 100%;
      width: 100%;
    }

    .scale-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .scalable {
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      max-width: 460px;
    }

    .history, .calculator {
      height: 352px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: #f0f0f0;
      color: #000;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }

    .calculator {
      background: #fff;
      color: #000;
      padding: 15px;
    }

    .history h4 {
      margin: 10px 0;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .controls button {
      flex: 1;
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .controls button:hover {
      background-color: #bbb;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 50px;
      width: 50px;
      font-size: 1em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons .wide {
      grid-column: span 2;
      border-radius: 25px;
      width: 100%;
    }

    #historyContent {
      flex: 1;
      overflow-y: auto;
      margin-top: 5px;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
      min-width: 220px;
      transition: background-color 0.3s ease;
    }

    /* Animation for display flash on calculation */
    .display.flash {
      animation: flashAnim 0.3s ease;
    }

    @keyframes flashAnim {
      0%, 100% { background-color: #f2f2f2; }
      50% { background-color: #d6ffd6; }
    }

    /* Button pressed animation */
    .buttons button.pressed,
    .controls button.pressed {
      transform: scale(0.9);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* Dark mode */
    body.dark {
      background: #121212;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .history.dark {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .controls button,
    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .controls button:hover,
    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Responsive scaling */
    @media (max-width: 600px) {
      .scalable {
        transform: scale(0.8);
      }
    }

    @media (max-width: 450px) {
      .scalable {
        transform: scale(0.7);
      }
    }

    @media (max-width: 350px) {
      .scalable {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="scalable">
      <div class="container">
        <div class="history" id="historyPanel">
          <div class="controls">
            <button id="themeToggle" onclick="playClickSound(this); toggleDarkMode()">Dark</button>
          </div>
          <h4>History</h4>
          <div id="historyContent"></div>
          <!-- See More button removed -->
        </div>

        <div id="calculator" class="calculator">
          <div id="display" class="display">0</div>
          <div class="buttons">
            <button onclick="playClickSound(this); clearDisplay()">AC</button>
            <button onclick="playClickSound(this); backspace()">⌫</button>
            <button onclick="playClickSound(this); appendValue('%')">%</button>
            <button onclick="playClickSound(this); appendValue('/')">÷</button>

            <button onclick="playClickSound(this); appendValue('7')">7</button>
            <button onclick="playClickSound(this); appendValue('8')">8</button>
            <button onclick="playClickSound(this); appendValue('9')">9</button>
            <button onclick="playClickSound(this); appendValue('*')">×</button>

            <button onclick="playClickSound(this); appendValue('4')">4</button>
            <button onclick="playClickSound(this); appendValue('5')">5</button>
            <button onclick="playClickSound(this); appendValue('6')">6</button>
            <button onclick="playClickSound(this); appendValue('-')">−</button>

            <button onclick="playClickSound(this); appendValue('1')">1</button>
            <button onclick="playClickSound(this); appendValue('2')">2</button>
            <button onclick="playClickSound(this); appendValue('3')">3</button>
            <button onclick="playClickSound(this); appendValue('+')">+</button>

            <button class="wide" onclick="playClickSound(this); appendValue('0')">0</button>
            <button onclick="playClickSound(this); appendValue('.')">.</button>
            <button onclick="playClickSound(this); calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Minimal click sound -->
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/buttons/button_press.wav" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    function playClickSound(button) {
      clickSound.currentTime = 0;
      clickSound.play();

      button.classList.add('pressed');
      setTimeout(() => {
        button.classList.remove('pressed');
      }, 150);
    }

    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent;
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);

        // Flash animation on display
        display.classList.add('flash');
        setTimeout(() => display.classList.remove('flash'), 300);
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function addToHistory(expression, result) {
      const historyContent = document.getElementById('historyContent');
      const entry = document.createElement('div');
      entry.textContent = `${expression} = ${result}`;
      historyContent.prepend(entry);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('calculator').classList.toggle('dark');
      document.getElementById('historyPanel').classList.toggle('dark');
      document.getElementById('display').classList.toggle('dark');

      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    }
  </script>
</body>
</html>
