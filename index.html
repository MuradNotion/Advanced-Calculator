<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .calculator-wrapper {
      transform-origin: top left;
      transform: scale(0.85); /* Default smaller scale */
      margin: 16px;
    }

    @media (max-width: 800px) {
      .calculator-wrapper {
        transform: scale(0.75);
      }
    }

    @media (max-width: 600px) {
      .calculator-wrapper {
        transform: scale(0.65);
      }
    }

    @media (max-width: 400px) {
      .calculator-wrapper {
        transform: scale(0.55);
      }
    }

    .calculator {
      display: flex;
      flex-direction: row;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      max-width: 500px;
      min-width: 260px;
      min-height: 320px;
      padding: 16px;
      gap: 16px;
      position: relative;
    }

    .dot-toggle {
      position: absolute;
      bottom: 4px;
      left: 4px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s;
    }

    .history-panel {
      width: 33%;
      border-right: 1px solid #555;
      padding-right: 12px;
      overflow-y: auto;
    }

    .history-panel h3 {
      margin: 0 0 10px;
      font-size: 0.95em;
      text-align: center;
    }

    .history-panel ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .history-panel li {
      padding: 5px 0;
      border-bottom: 1px solid #666;
      font-size: 0.85em;
    }

    .main-calc {
      width: 67%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px 14px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      user-select: none;
      width: 100%;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      width: 100%;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 50%;
      border: 1px solid #888;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    .span-two {
      grid-column: span 2;
      border-radius: 25px;
      aspect-ratio: auto;
      height: 100%;
    }

    /* Light Mode */
    body.light .calculator {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-color: #ccc;
    }

    body.light .dot-toggle {
      background: #333;
      border-color: #aaa;
    }

    body.light .display {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    body.light .buttons button {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      border-color: #ccc;
    }

    body.light .buttons button:hover {
      background: #000;
      color: #fff;
    }

    body.light .history-panel {
      border-color: #ddd;
    }

    body.light .history-panel li {
      border-color: #eee;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper">
    <div id="calculator" class="calculator">
      <div class="dot-toggle" onclick="toggleDarkMode()"></div>
      <div class="history-panel">
        <h3>History</h3>
        <ul id="historyList"></ul>
      </div>
      <div class="main-calc">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button class="span-two" onclick="appendValue('+')">+</button>

          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
        addToHistory(expression, result);
      } catch {
        display.textContent = 'Error';
      }
    }

    function addToHistory(expression, result) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${expression} = ${result}`;
      historyList.prepend(li);
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
