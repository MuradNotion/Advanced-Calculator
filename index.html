<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      display: flex;
      border: 1px solid #000;
      border-radius: 8px;
      background: #fff;
      color: #000;
      position: relative;
    }

    .history-panel {
      width: 150px;
      border-right: 1px solid #000;
      padding: 20px;
    }

    .history-panel h3 {
      margin: 0 0 10px;
      font-size: 1em;
      text-align: center;
    }

    .history-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history-panel li {
      padding: 6px 0;
      border-bottom: 1px solid #000;
      font-size: 0.85em;
    }

    .main-calc {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .display {
      font-size: 2em;
      text-align: right;
      padding: 15px 20px;
      border-radius: 6px;
      background: #eee;
      user-select: none;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 12px;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: all 0.2s;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons .plus {
      grid-row: span 2;
      height: 132px;
      border-radius: 30px;
      border: 2px solid red;
    }

    .dot-toggle {
      position: absolute;
      bottom: 6px;
      left: 6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #000;
      border: 1px solid #000;
      cursor: pointer;
      z-index: 10;
    }

    /* Dark mode styles */
    body.dark .calculator {
      background: #000;
      color: #fff;
      border-color: #fff;
    }

    body.dark .history-panel {
      border-color: #fff;
    }

    body.dark .history-panel li {
      border-color: #fff;
    }

    body.dark .display {
      background: #111;
      color: #fff;
    }

    body.dark .buttons button {
      background: #000;
      color: #fff;
      border-color: #fff;
    }

    body.dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    body.dark .dot-toggle {
      background: #fff;
      border-color: #fff;
    }

    @media (max-width: 600px) {
      .calculator {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="dot-toggle" onclick="toggleDarkMode()"></div>
    <div class="history-panel">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
    <div class="main-calc">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="plus" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        addToHistory(expression, result);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function addToHistory(expression, result) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${expression} = ${result}`;
      historyList.prepend(li);
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      display.textContent = display.textContent.length > 1
        ? display.textContent.slice(0, -1)
        : '0';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    // On load, apply the saved mode
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });
  </script>
</body>
</html>
