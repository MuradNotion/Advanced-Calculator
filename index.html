<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .calculator-wrapper {
      margin: 20px;
      transform-origin: top left;
      transform: scale(0.9);
    }

    .calculator {
      display: flex;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 16px;
      gap: 20px;
    }

    .main-calc {
      display: flex;
      flex-direction: column;
    }

    .display {
      font-size: 2rem;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      text-align: right;
      user-select: none;
      margin-bottom: 16px;
      width: 280px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 10px;
      position: relative;
    }

    .buttons button {
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50%;
      border: 1px solid #888;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    .buttons .plus {
      grid-column: 4;
      grid-row: 4 / span 2;
      height: calc(130px + 10px); /* 2 button height + gap */
      border-radius: 25px;
    }

    /* Light mode (optional if system mode preferred) */
    body.light .calculator {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-color: #ccc;
    }

    body.light .display {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    body.light .buttons button {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      border-color: #ccc;
    }

    body.light .buttons button:hover {
      background: #000;
      color: #fff;
    }

    @media (max-width: 600px) {
      .calculator-wrapper {
        transform: scale(0.7);
      }
    }
    @media (max-width: 400px) {
      .calculator-wrapper {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="main-calc">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>       <!-- Col 1 -->
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('0')">0</button>

          <button onclick="backspace()">⌫</button>           <!-- Col 2 -->
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('.')">.</button>

          <button onclick="appendValue('%')">%</button>       <!-- Col 3 -->
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculate()">=</button>

          <button onclick="appendValue('/')">÷</button>       <!-- Col 4 -->
          <button onclick="appendValue('*')">×</button>
          <button onclick="appendValue('-')">−</button>
          <button onclick="appendValue('+')" class="plus">+</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    // Optional: detect system theme
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add('light');
    }
  </script>
</body>
</html>
