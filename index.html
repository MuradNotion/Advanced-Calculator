<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mac Style Calculator</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 260px;
      background: #444;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .display {
      background: transparent;
      color: white;
      font-size: 2.5em;
      text-align: right;
      padding: 10px;
      height: 60px;
      border-bottom: 2px solid #555;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      padding: 20px;
      cursor: pointer;
      color: white;
    }

    .gray { background-color: #a5a5a5; color: black; }
    .orange { background-color: #f1a33c; }
    .dark { background-color: #333; }

    .wide {
      grid-column: span 2;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">AC</button>
      <button class="gray" onclick="appendValue('/')">÷</button>
      <button class="gray" onclick="appendValue('%')">%</button>
      <button class="orange" onclick="appendValue('/')">÷</button>

      <button class="dark" onclick="appendValue('7')">7</button>
      <button class="dark" onclick="appendValue('8')">8</button>
      <button class="dark" onclick="appendValue('9')">9</button>
      <button class="orange" onclick="appendValue('*')">×</button>

      <button class="dark" onclick="appendValue('4')">4</button>
      <button class="dark" onclick="appendValue('5')">5</button>
      <button class="dark" onclick="appendValue('6')">6</button>
      <button class="orange" onclick="appendValue('-')">−</button>

      <button class="dark" onclick="appendValue('1')">1</button>
      <button class="dark" onclick="appendValue('2')">2</button>
      <button class="dark" onclick="appendValue('3')">3</button>
      <button class="orange" onclick="appendValue('+')">+</button>

      <button class="dark" onclick="appendValue('0')">0</button>
      <button class="dark" onclick="appendValue('.')">.</button>
      <button class="orange wide" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.textContent = eval(display.textContent.replace('×', '*').replace('÷', '/'));
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }
  </script>
</body>
</html>
